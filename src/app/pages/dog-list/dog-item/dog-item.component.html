<mat-card>
    <mat-card-content class="dog-container">
        <img *ngIf="dog.imgURL" class="dog-img" [src]="dog.imgURL" alt ="">
        <img *ngIf="!dog.imgURL" class="dog-img" src = "https://www.ferramentastenace.com.br/wp-content/uploads/2017/11/sem-foto.jpg">
        <span> {{ dog.name }}</span>

        <mat-expansion-panel hideToggle [genderDirective]="dog.gender">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{"Mais informações  ⏬" | uppercase}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Raça: {{dog.race}}</p>
            <p>Idade: {{dog.age}} ano(s)</p>
            <p>Sexo: {{dog.gender | gender }}
          </mat-expansion-panel>


    </mat-card-content>


   </mat-card>
